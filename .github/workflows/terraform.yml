name: Terraform CI/CD Yandex Cloud

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/infrastructure/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/infrastructure/**'

env:
  TF_VERSION: '1.8.0'
  TERRAFORM_DIR: './terraform/infrastructure'

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Create Yandex SA key file
      env:
        YANDEX_SERVICE_ACCOUNT_JSON: ${{ secrets.YANDEX_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p ~/.yandex
        echo "$YANDEX_SERVICE_ACCOUNT_JSON" > ~/.yandex/authorized_key.json

    - name: Setup AWS config for Yandex S3 backend
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        mkdir -p ~/.aws
        cat > ~/.aws/credentials << EOF
        [default]
        aws_access_key_id = $AWS_ACCESS_KEY_ID
        aws_secret_access_key = $AWS_SECRET_ACCESS_KEY
        EOF
        
        cat > ~/.aws/config << 'EOF'
        [default]
        region = ru-central1
        s3_force_path_style = true
        s3_us_east_1_region = ru-central1
        endpoints.s3 = https://storage.yandexcloud.net
        endpoints.dynamodb = https://docapi.serverless.yandexcloud.net/ru-central1/b1g2uh898q9ekgq43tfq/etns1jscufdghn2f5san
        EOF

    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform init

    - name: Terraform Format
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform fmt -check

    - name: Terraform Validate
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform validate

    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform plan -input=false -detailed-exitcode
      continue-on-error: true

    - name: Upload Plan Artifact (PR)
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ github.run_id }}
        path: ${{ env.TERRAFORM_DIR }}/.terraform/
        retention-days: 1

    - name: Terraform Plan Status (PR)
      if: github.event_name == 'pull_request'
      run: |
        echo "âœ… Terraform Plan completed"
        echo "ðŸ“‹ Check plan details in the logs above"

    - name: Terraform Apply (Main only)
      if: |
        github.ref == 'refs/heads/main' && 
        github.event_name == 'push' &&
        steps.plan.outcome == 'success'
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform apply -auto-approve -input=false
