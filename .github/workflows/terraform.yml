name: Terraform CI/CD Yandex Cloud

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/infrastructure/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/infrastructure/**'

env:
  TF_VERSION: '1.8.0'
  TERRAFORM_DIR: './terraform/infrastructure'

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Create Yandex SA key file
      env:
        YANDEX_SERVICE_ACCOUNT_JSON: ${{ secrets.YANDEX_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p ~/.yandex
        echo "$YANDEX_SERVICE_ACCOUNT_JSON" > ~/.yandex/authorized_key.json
        echo "Yandex SA key file created"

    - name: Create AWS credentials file
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ð°Ð¿ÐºÑƒ .aws
        mkdir -p ~/.aws
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ credentials Ñ„Ð°Ð¹Ð»
        cat > ~/.aws/credentials << EOF
        [default]
        aws_access_key_id = $AWS_ACCESS_KEY_ID
        aws_secret_access_key = $AWS_SECRET_ACCESS_KEY
        EOF
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ config Ñ„Ð°Ð¹Ð»
        cat > ~/.aws/config << EOF
        [default]
        region = ru-central1
        s3_force_path_style = true
        s3_use_arn_region = true
        EOF
        
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÐ¾Ð·Ð´Ð°Ð½Ð½Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹
        echo "=== AWS Credentials ==="
        cat ~/.aws/credentials
        echo "=== AWS Config ==="
        cat ~/.aws/config
        echo "=== File permissions ==="
        ls -la ~/.aws/

    - name: Debug - List files
      run: |
        echo "=== Home directory ==="
        ls -la ~/
        echo "=== AWS directory ==="
        ls -la ~/.aws/
        echo "=== Yandex directory ==="
        ls -la ~/.yandex/

    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_DIR }}
      env:
        # Ð­ÐºÑÐ¿Ð¾Ñ€Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ Ð´Ð»Ñ AWS
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'ru-central1'
      run: |
        echo "AWS_ACCESS_KEY_ID length: ${#AWS_ACCESS_KEY_ID}"
        echo "AWS_SECRET_ACCESS_KEY length: ${#AWS_SECRET_ACCESS_KEY}"
        terraform init -input=false

    - name: Terraform Format
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform fmt -check

    - name: Terraform Validate
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform validate

    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.TERRAFORM_DIR }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'ru-central1'
      run: terraform plan -input=false -detailed-exitcode
      continue-on-error: true

    - name: Upload Plan Artifact (PR)
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ github.run_id }}
        path: ${{ env.TERRAFORM_DIR }}/.terraform/
        retention-days: 1

    - name: Terraform Plan Status (PR)
      if: github.event_name == 'pull_request'
      run: |
        echo "âœ… Terraform Plan completed"
        echo "ðŸ“‹ Check plan details in the logs above"

    - name: Terraform Apply (Main only)
      if: |
        github.ref == 'refs/heads/main' && 
        github.event_name == 'push' &&
        steps.plan.outcome == 'success'
      working-directory: ${{ env.TERRAFORM_DIR }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'ru-central1'
      run: terraform apply -auto-approve -input=false
