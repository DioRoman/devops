name: Terraform CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'infrastructure/**'

env:
  TF_VERSION: '1.8.0'
  TERRAFORM_DIR: './infrastructure'

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Create SA key file
      env:
        YANDEX_SERVICE_ACCOUNT_JSON: ${{ secrets.YANDEX_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p ~/.yandex
        echo "$YANDEX_SERVICE_ACCOUNT_JSON" > ~/.yandex/authorized_key.json

    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform init

    - name: Terraform Format
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform fmt -check

    - name: Terraform Validate
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform validate

    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform plan -input=false -detailed-exitcode
      env:
        YANDEX_SERVICE_ACCOUNT_JSON: ${{ secrets.YANDEX_SERVICE_ACCOUNT_JSON }}

    - name: Upload Plan (PR)
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: ${{ env.TERRAFORM_DIR }}/terraform-plan

    - name: Terraform Plan Status (PR)
      if: github.event_name == 'pull_request'
      run: |
        echo "âœ… Plan completed. Check the logs above."
        echo "::notice::Terraform Plan shows changes above"

    - name: Terraform Apply (Main)
      if: |
        github.ref == 'refs/heads/main' && 
        github.event_name == 'push' &&
        steps.plan.outputs.exitcode == '0'
      working-directory: ${{ env.TERRAFORM_DIR }}
      run: terraform apply -auto-approve -input=false
      env:
        YANDEX_SERVICE_ACCOUNT_JSON: ${{ secrets.YANDEX_SERVICE_ACCOUNT_JSON }}
